{% for t in tweets.results %}
<div class="tweet-wrapper">
<div class="tweet">
<a href="/profile/{{t.from_user}}">
<img class="twitter-profile-image" src="{{t.profile_image_url}}" alt="{{t.from_user}}" title="{{t.from_user}}'s Page" />
</a>
<p class="twitter-status">{{t.text|striptags|urlize}}</p>
<p><a href="http://twitter.com/{{t.from_user}}/status/{{t.id}}" title="Status updated on {{t.created_at}}">{{t.created_at}}</a>&nbsp;
{% if t.to_user %}
<a href="/profile/{{t.to_user}}">in reply to {{t.to_user}}</a>
{% endif %}
</p>
</div>
<div class="twitter-actions">
  <ul>
    <li><a href="http://twitter.com/home?status=@{{t.from_user}}&amp;in_reply_to_status_id={{t.id}}&amp;in_reply_to={{t.from_user}}" title="Reply to status update" onclick="reply({{t.id}}, '{{t.from_user}}');return false;">Reply</a></li>
  </ul>
</div>
</div>
{%  endfor  %}

{% include 'tweets_pager.html' %}
