<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Tweetux - Linux Tweets</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
</head>
<body>
<div id="wrapper">
  <h1>Tweetux - Linux Tweets</h1>

  {%  for res in results  %}
  <div class="tweet">
    <a href="http://twitter.com/{{res.from_user}}">
      <img class="twitter-profile" src="{{res.profile_image_url}}" alt="{{res.from_user}}" title="Follow {{res.from_user}}" />
    </a>
    <p class="twitter-status"><a href="http://twitter.com/{{res.from_user}}" title="Follow {{res.from_user}}">{{res.from_user}}</a>: {{res.text|striptags|urlize}}</p>
    <ul class="twitter-actions">
      <li><a href="http://twitter.com/{{res.from_user}}/{{res.id}}" title="Status updated on {{res.created_at}}">Tweet</a></li>
      <li><a href="http://twitter.com/home?status=@{{res.from_user}}&in_reply_to_status_id={{res.id}}&in_reply_to?{{res.from_user}}" title="Reply to status update">Reply</a></li>
    </ul>
  </div>

{%  endfor  %}

</div>
</body>
</html>
